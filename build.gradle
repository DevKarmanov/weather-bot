plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

//repositories {
//    mavenLocal()
//    mavenCentral()
//}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.4.5'
    implementation 'com.github.DevKarmanov:tg-simple-api-lib:1.1.0'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'

    //implementation 'dev.karmanov:tg-simple-api-lib:1.16-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.4.5'
    implementation 'org.postgresql:postgresql:42.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.5'

    implementation 'org.slf4j:jcl-over-slf4j:2.0.11'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
bootJar {
    archiveFileName = 'app.jar'
}
test {
    useJUnitPlatform()
}